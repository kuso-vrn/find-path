<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Find Path</title>
        
        <script src="https://pixijs.download/release/pixi.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@pixi/tilemap@latest/dist/pixi-tilemap.umd.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/MotionPathPlugin.min.js"></script>
        
        <script type='text/javascript' src='astar.js'></script>
        <script type='text/javascript' src='findpath.js'></script>
	</head>
<body>
	<div>
		<label for="selectWallFrequency">Wall Frequency: </label>
		<select id="selectWallFrequency">
			<option value=".1" selected="selected">10%</option>
			<option value=".2">20%</option>
			<option value=".3">30%</option>
			<option value=".4">40%</option>
		</select>
		<br />
		<label for="selectGridSize">Grid Size: </label>
		<select id="selectGridSize" name="selectGridSize">
			<option value="10">10x10</option>
			<option value="15">15x15</option>
			<option value="20" selected="selected">20x20</option>
			<option value="30">30x30</option>
		</select>
		<br />
		<input type="button" id="btnGenerate" value="Generate New Map" />
		<br />
	</div>
</body>
</html>
